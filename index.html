<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Event Countdown</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <section class="hero">
    <div class="overlay"></div>
    <h1>LaunchX 2025</h1>
    <p class="tagline">Innovation begins in...</p>
    <div class="countdown">
      <div class="digit" id="days">10</div>
      <div class="digit" id="hours">12</div>
      <div class="digit" id="minutes">45</div>
      <div class="digit" id="seconds">30</div>
    </div>
  </section>

  <section class="speakers">
    <h2>Meet the Speakers</h2>
    <div class="profiles">
      <div class="profile">
        <img src="https://via.placeholder.com/150" alt="Speaker 1" />
        <h3>Dr. Aisha Verma</h3>
        <p>AI Ethics & Future Tech</p>
      </div>
      <div class="profile">
        <img src="https://via.placeholder.com/150" alt="Speaker 2" />
        <h3>Rajiv Menon</h3>
        <p>Designing for Impact</p>
      </div>
      <div class="profile">
        <img src="https://via.placeholder.com/150" alt="Speaker 3" />
        <h3>Elena Cruz</h3>
        <p>Startup Growth Hacks</p>
      </div>
    </div>
  </section>

  <section class="schedule">
    <h2>Event Schedule</h2>
    <div class="timeline">
      <div class="tab">
        <span class="time">10:00 AM</span>
        <div class="details">Opening Keynote</div>
      </div>
      <div class="tab">
        <span class="time">11:30 AM</span>
        <div class="details">Panel Discussion</div>
      </div>
      <div class="tab">
        <span class="time">2:00 PM</span>
        <div class="details">Workshops Begin</div>
      </div>
      <div class="tab">
        <span class="time">5:00 PM</span>
        <div class="details">Closing Remarks</div>
      </div>
    </div>
  </section>

</body>
</html>
